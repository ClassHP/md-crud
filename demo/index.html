<!DOCTYPE html>
<html lang="en" ng-app="app">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular material crud</title>

    <link href="../node_modules/angular-material/angular-material.css" rel="stylesheet" type="text/css"/>
    <link href="../node_modules/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body layout="column">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <div class="md-title">Angular material crud</div>
      </div>
    </md-toolbar>

    <md-content laout="column" flex ng-controller="mainController">
        <md-crud options="crudOptions"></md-crud>
    </md-content>

    <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-gettext/dist/angular-gettext.min.js"></script>
    
    <script type="text/javascript" src="../dist/md-crud.js"></script>
    
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>

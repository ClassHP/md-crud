<div layout-padding>
    <form name="formCrud" ng-submit="isFormValid(formCrud) && save()" novalidate>
        <md-crud-form-base flex layout="row" layout-wrap options="options" 
            ng-model="item" form-type="formType" editable="editable" form-crud="formCrud" is-loading="isLoading">
        </md-crud-form-base>
        <div ng-repeat="message in errors" md-colors="{ color: 'default-warn' }" flex="grow">{{translate(message)}}</div>
        <div layout="row" layout-align="center center" flex="grow" ng-if="!(formType=='detail' && options.noDetailButtons) && !options.noButtons">
            <md-button class="md-raised" ng-click="cancel()" ng-disabled="isLoading">{{translate(options.formCancelText || text.formCancel)}}</md-button>
            <div flex="5"></div>
            <md-button class="md-raised md-primary" type="submit" ng-disabled="ef(options.readonly, item) || readonly || isLoading">{{translate(options.formSubmitText || text.formSubmit)}}</md-button>
        </div>
    </form>
</div>

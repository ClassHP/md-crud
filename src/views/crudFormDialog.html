<md-dialog aria-label="Editar" flex="{{options.windowFlex}}">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ formTitle }}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancelDialog()">
                <md-icon aria-label="Cerrar">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-crud-form options="options" ng-model="item" on-open="onOpen" on-edit="onEdit" on-detail="onDetail" on-cancel="onCancelDialog" 
                   on-sussces="onSusscesDialog" template-url="templateUrl" editable="formEditable" model-copy="true"></md-crud-form>
    </md-dialog-content>
</md-dialog>
